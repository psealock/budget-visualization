<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="pie-chart">
    <template>
        <style>
            :host {
                display: block;
            }
            text {
              fill: white;
            }
            .controls {
              display: inline-block;
              margin: 0 0 0 20px;
            }
            svg {
              float: right;
              margin: 0 20px 0 0;
            }
            .arc path {
              stroke: #fff;
            }
        </style>
        <div class="controls">
          <template repeat="{{d in data}}">
            <p><label for="input">{{d.type}}: </label>
            <input id="input"
            type="range"
            value="{{d.amount}}"
            min="0" max="500"
            on-input="{{refreshChart}}"> ${{d.amount}}</p>
          </template>
          <p>Total: ${{total}}</p>
        </div>
        <svg id="svg"></svg>
    </template>
    <script>
        Polymer({
            total: 0,
            createElements: function () {
              var width = 500,
                  height = 500,
                  radius = Math.min(width, height) / 2;

              this.color = d3.scale.ordinal()
                  .range(["green", "orange", "blue", "red"]);

              this.arc = d3.svg.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(0);

              this.pie = d3.layout.pie()
                  .sort(null)
                  .value(function(d) { return d.amount; });

              this.svg = d3.select(this.$.svg)
                  .attr("width", width)
                  .attr("height", height)
                .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
            },
            drawChart: function () {
              var me = this;

              me.data.forEach(function (d) {
                d.amount = +d.amount;
              });

              me.g = me.svg.selectAll(".arc")
                  .data(me.pie(me.data))
                .enter().append("g")
                  .attr("class", "arc");

              me.g.append("path")
                  .attr("d", me.arc)
                  .style("fill", function(d) { return me.color(d.data.type); });

              me.g.append("text")
                  .attr("transform", function(d) { return "translate(" + me.arc.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .style("text-anchor", "middle")
                  .text(function(d) { return d.data.type; });

              me.computeTotal();
            },
            refreshChart: function () {
              var me = this;

              me.g.data(me.pie(me.data))
                .select("path").attr("d", me.arc);

              me.g.select("text")
                .attr("transform", function(d) { return "translate(" + me.arc.centroid(d) + ")"; });

              me.total = 0;
              me.computeTotal();
            },
            computeTotal: function () {
              var me = this;
              this.data.forEach(function (d) {
                d.amount = +d.amount;
                me.total += d.amount;
              });
            },
            domReady: function () {
              var me = this,
                cntrl = document.querySelector('bv-controller');

              cntrl.addEventListener('data:changed', function () {
                me.data = cntrl.data;
                me.drawChart();
              });
              this.createElements();
            },
            urlChanged: function (oldValue, newValue) {
              if(newValue && oldValue) {
                this.getData();
              }
            }
        });
    </script>
</polymer-element>
